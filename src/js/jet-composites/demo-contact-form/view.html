<!-- Use the $uniqueId property to generate a unique id -->
<oj-label data-bind="attr: {for: $uniqueId + '_name'}">Name</oj-label>
<oj-input-text data-bind="attr: {id: $uniqueId + '_name'}" value="{{$props.name}}"></oj-input-text>
<oj-label data-bind="attr: {for: $uniqueId + '_email'}">Email</oj-label>
<oj-input-text data-bind="attr: {id: $uniqueId + '_email'}" value="{{$props.email}}"></oj-input-text>
<oj-label data-bind="attr: {for: $uniqueId + '_address'}">Address</oj-label>
<oj-input-text data-bind="attr: {id: $uniqueId + '_address'}" value="{{$props.address}}"></oj-input-text>
